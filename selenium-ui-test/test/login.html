<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Tata letak form login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .message {
            display: none;
            margin-top: 15px;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Menampilkan pesan status login
            const displayMessage = (messageElement) => {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                messageElement.style.display = 'block';
            };

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // Validasi input
                if (username === '' || password === '') {
                    alert('Username dan password harus diisi');
                    return;
                }

                // Logika validasi login sederhana
                if (username === 'testuser' && password === 'password123') {
                    displayMessage(successMessage);
                    localStorage.setItem('isLoggedIn', 'true');
                } else {
                    displayMessage(errorMessage);
                    localStorage.setItem('isLoggedIn', 'false');
                }
            });

            // Cek status login
            if (localStorage.getItem('isLoggedIn') === 'true') {
                successMessage.style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="errorMessage" class="message error-message">Login gagal! Username atau password salah.</div>
        <div id="successMessage" class="message success-message">Login berhasil!</div>
    </div>
</body>
</html>
